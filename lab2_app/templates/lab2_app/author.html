{% load staticfiles %}

<div class="col-lg-12">
    <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3 class="center-block">Authors</h3>
        </caption>
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            {%  for au in authors %}
                <tr>
                    <td>
                        <p>{{ au.0 }}</p>
                    </td>
                    <td>
                        <p>{{  au.1 }}</p>
                    </td>
                    <td>
                        <p>{{ au.2 }}</p>
                    </td>
                    <td>
                        <p>{{ au.3 }}</p>
                    </td>
                    <td>
                        <p>{{ au.4 }}</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
